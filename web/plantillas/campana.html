<script language="javascript" >
    function CalendarioStart() {
        RANGE_CAL_1 = new Calendar({
            inputField: "addInicio",
            dateFormat: "%Y-%m-%d 00:00:00",
            trigger: "addInicio",
            bottomBar: false,
            onSelect: function () {
                var date = Calendar.intToDate(this.selection.get());
                LEFT_CAL.args.min = date;
                LEFT_CAL.redraw();
                this.hide();
            }
        });
    }
    function CalendarioStart2() {
        RANGE_CAL_1 = new Calendar({
            inputField: "addFin",
            dateFormat: "%Y-%m-%d 23:59:59",
            trigger: "addFin",
            bottomBar: false,
            onSelect: function () {
                var date = Calendar.intToDate(this.selection.get());
                LEFT_CAL.args.min = date;
                LEFT_CAL.redraw();
                this.hide();
            }
        });
    }
    function buscar() {
        window.location.href = 'campana.jsp?limit=' + document.getElementById("reg").value + '&cadena=' + $("#cadena").val();
    }
</script>
