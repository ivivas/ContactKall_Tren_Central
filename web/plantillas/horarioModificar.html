<form name="adminForm_seleccion_horarios" action="horarioModificar.jsp" target="_self" method="post">
    %div_titulo%

        <div class="tabla_fondo" style="padding-bottom: 20px;">
            <div  style="float:left;width: 200px; padding-right: 10px;" >Seleccione un Horario </div>
            <select style="float:left;" name="opciones_horarios" class="campos" id="select" onchange="javascript:document.adminForm_seleccion_horarios.submit()" >
