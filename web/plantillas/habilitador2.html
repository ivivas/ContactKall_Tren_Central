<script language="JavaScript">
    function seleccionOpcionRadio(nombre, anexo) {
        window.open('opcionDeDeshabilitacion.jsp?nombre=' + nombre + '&anexo=' + anexo, 'window', 'height=179,width=375');
        return false;
    }
    function cambiaCombo(elemento, nombre, anexo) {
        var sel = elemento.value;
        if (sel === '0') {
            //window.open('opcionDeDeshabilitacion.jsp?nombre='+nombre+'&anexo='+anexo,'window','height=179,width=375');
            document.getElementById('guardar_des').value = 'true';
        }
    }
    function validaSave() {
        var valida = true;
        if (document.getElementById('guardar_des').value !== '') {

            valida = document.getElementById('motivo_deshab').value !== '';
        }
        if (valida) {
            document.getElementById('guardar').value = 'true';
            document.formulario.submit();
        } else {
            alert('%alert_empty%');
        }
    }

</script>
