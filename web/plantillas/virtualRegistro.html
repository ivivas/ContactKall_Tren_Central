%error_jsp%
<script>
        function mostrarToolTit(target){
            $("#"+target).css("visibility","visible");
            $("#"+target).css("display","inline");
            $.ajax({
            async:true,
            type: "POST",
            dataType: "html",
            contentType: "application/x-www-form-urlencoded",
            url:'ListaPilotoToolTip',
            cache:false,
            data:'piloto='+target+"&opcion=0",
            timeout:4000,
            success:
               function(datos){
                   if(datos === ""){
                       $("#"+target).html("%no.anexos.asignados%");
                   }
                   else{
                        $("#"+target).html("%anexos.asignados%<br>"+datos);
                    }
                }
        });
        }
        function ocultarToolTit(target){
            $("#"+target).css("visibility","hidden");
            $("#"+target).css("display","none");
            $("#"+target).html("");
        }
</script>
