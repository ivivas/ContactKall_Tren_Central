<html> 
 <head> 
  <script language="JavaScript"> 
   function envia(num_check){
       var i;
       var cont=0;
       receptor = opener.document.adminForm_usuarioAgregar.select_anexos_asignados.options;
       for(i = receptor.length; i>=0; i--) {
          receptor[i] = null;
       }
       for(i=0;i<num_check;i++) {
           checkos = document.getElementById('checko'+i.toString());
           if(checkos.checked==true) {
                var op=opener.document.createElement("option"); 
                op.text  = checkos.name;
                op.value = checkos.value;
                receptor.add(op);
                cont++;
           }
       }
       window.close();
   } 
  </script> 
 </head> 
 <body> 
<form id="form1" name="form1">
    <table width="200" border="1" class="adminlista" style="width:50%;">
      <tr>
        <th>Extensiones disponibles</th>
      </tr>
        %extensiones_disponibles%
      <tr>
        <td>
            <!--<input type="submit" name="button" id="button" value="Guardar" onclick="window.close();" />-->
            <img src="plantillas/imagenes/guardar.png" onclick="envia('%num_checkbox%')"/>
            <input type="hidden" name="nchecks" value="%ncheckbox%" />
        </td>
      </tr>
    </table>
</form>
</body>
</html>
