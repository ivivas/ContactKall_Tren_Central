<form name="adminForm_extensionModificar" action="monitorModificar.jsp" target="_self" method="post">
    %div_titulo%
    <div style="padding: 2%;text-align: left;color: grey;"><strong>%extnmod_tbl_title%</strong></div>
    <div id="tabla_fondo">
        <div class="tabla_fondo">
            <div  style="float:left;width: 200px; padding-right: 10px;" >%monnagr_tbl_monn% </div>
            <input type="text" name="extension_numero" size="20" maxlength="15" value="%extensionNumero%" >&nbsp;(*)
        </div>
        <div class="tabla_fondo" style="margin-top: 15px;">
            <div  style="float:left;width: 200px; padding-right: 10px;" >Devicename </div>
            <input type="text" name="devicename_numero" size="20" maxlength="15" value="%devicenameNumero%" >
        </div>
        <div class="tabla_fondo" style="margin-top: 15px;">
            <div  style="float:left;width: 200px; padding-right: 10px;" >%monnagr_tbl_name% </div>
            <input type="text" name="extension_nombre" size="20" maxlength="30" value="%extensionNombre%" >&nbsp;(*)
        </div>
    </div>
    
    <input type="hidden" name="id" value="%id%">
    <input type="hidden" name="pg" value="%pg%">
    <input type="hidden" name="modificar_anexo" value="true">
        
    <center>
        <div style="width:250px; height:30px; padding-top:10px;">
            <a href="#" class="botones btnadddel" onclick="extensionModificar(document.adminForm_extensionModificar);">
                %extnmod_btn_save%
            </a>
            &nbsp;&nbsp;
            <a href="monitorRegistro.jsp" class="botones btnadddel">
                %extnmod_btn_cancel%
            </a>
      </div>
    </center>
</form>
