%error_jsp%
<script>
    function mostrarToolKit(target,nro){
            target.style.visibility = "visible";
            target.style.display = "block";
            if(nro===1){
                target.innerHTML = "%virtualNumeroToolkit%";
            }
            else if(nro===2){
                target.innerHTML = "%virtualDescripcionToolkit%";
            }
            else if(nro===3){
                target.innerHTML = "%virtualPickupToolkit%";
            }
            else if(nro===4){
                target.innerHTML = "%virtualFueraToolkit%";
            }
            else{
                target.innerHTML = "%virtualDistribucionToolkit%";
            }
        }
        function ocultarToolKit(target){
            target.style.visibility = "hidden";
            target.style.display = "none";
        }
</script>
<form name="adminForm_extensionAgregar" action="virtualAgregar.jsp" target="_self" method="post">
