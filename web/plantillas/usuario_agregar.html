<script language="javascript" >

        function Abrir_ventana(pagina) {
            var opciones="toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes, width=508, height=365, top=85, left=140";
            receptor = document.getElementById('select_anexos_asignados');
            window.open(pagina,"",opciones);
        }
        function mostrarToolKit(target,nro){
            target.style.visibility = "visible";
            target.style.display = "block";
            if(nro===1){
                target.innerHTML = "%userNombreToolkit%";
            }else if(nro===2){
                target.innerHTML = "%userPassToolkit%";
            }else if(nro===4){
                target.innerHTML = "%userTipoToolkit%";
            }else if(nro===5){
                target.innerHTML = "%userExtensionToolkit%";
            }else if(nro===6){
                target.innerHTML = "%userPoolToolTip%";
            }
        }
        function ocultarToolKit(target){
            target.style.visibility = "hidden";
            target.style.display = "none";
        }
        function mostrarDatosSupervisor(){
            var index = document.getElementById("tipox").options.selectedIndex;
            if(document.getElementById("tipox").options[index].text==="supervisor"){
                document.getElementById("trAnexo").style.visibility="visible";
                document.getElementById("trDevName").style.visibility="visible";
            }
            else{
                document.getElementById("trAnexo").style.visibility="hidden";
                document.getElementById("trDevName").style.visibility="hidden";
            }
        }
        function cambiaTipo(combo){
            if(combo.value==='supervisor'){
                document.getElementById('cmb_extn_sup').style.display='block';
                document.getElementById('cmb_extn_sup').style.visibility='visible';
                document.getElementById('cmb_pool_sup').style.display='block';
                document.getElementById('cmb_pool_sup').style.visibility='visible';
            }else{
                document.getElementById('cmb_extn_sup').style.display='none';
                document.getElementById('cmb_extn_sup').style.visibility='hidden';
                document.getElementById('cmb_pool_sup').style.display='none';
                document.getElementById('cmb_pool_sup').style.visibility='hidden';
            }
        }
    
</script>
