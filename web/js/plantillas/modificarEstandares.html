<form name="modificarEstandares" action="modificarEstandares.jsp" target="_self" method="post" >
    <table class="admincaja3" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td valign="top" align="center">
                <!--<div style="margin-left:10px; text-align:left; float:left; width:850px;">-->
                <div style="border-bottom:1px solid #ccc; width:850px;"><strong>Modificar Estandares</strong></div>

                <div style="text-align:left; float:left; width:330px; ">
                    <table border="0" cellpadding="0" cellspacing="3" width="330">
                        <tr><th colspan="2">Estandares</th></tr>
                        <tr><td>Llamadas Contestadas</td><td><input type="text" name="contestadas" size="10" maxlength="10" value="%contestadas%" />%</td></tr>
                        <tr><td>Contestadas antes de 15 seg</td><td><input type="text" name="contestadasAntes15Segundos" size="10" maxlength="30" value="%contestadasAntes15Segundos%">%</td></tr>
                        <tr><td>Contestadas a tiempo</td><td><input type="text" name="contestadasATiempo" size="10" maxlength="30" value="%contestadasATiempo%" />%</td></tr>
                        <tr><td>Perdidas despues de 15 seg</td><td><input type="text" name="perdidasDespues15Segundos" size="10" maxlength="30" value="%perdidasDespues15Segundos%" />%</td></tr>
                        <tr><td>Llamadas perdidas</td><td><input type="text" name="perdidas" size="10" maxlength="30" value="%perdidas%" />%</td></tr>
                        <tr><td>Tiempo medio de operacion</td><td><input type="text" name="tmo" size="10" maxlength="30" value="%tmo%" />HH:mm:ss</td></tr>
                        <tr><td>Holding time</td><td><input type="text" name="holdingTime" size="10" maxlength="30" value="%holdingTime%" />HH:mm:ss</td></tr>
                    </table>
                </div>
                <div>
                    <a href="contestadasPorOperadora.jsp" target="FramePrincipal" ><img style="padding-top: 200px;border:0px;" src="plantillas/botones/btn_conOperadora.jpg" onclick="" /></a>
                </div>
            </td>
    </table>
    <br>
    <div align="center">
        <input type="hidden" name="modificar" value="true" />
        <span style="cursor:pointer">
            <img src="plantillas/imagenes/guardar.png" onclick="document.modificarEstandares.submit();" />
            <a href="usuarioRegistro.jsp"><img src="plantillas/imagenes/cancelar.png" border="0" /></a>
        </span>
    </div>
</form>
