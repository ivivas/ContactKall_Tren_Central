%error_jsp%
<form name="adminForm_agenteModificar" action="agenteModificar.jsp" target="_self" method="post">
    <table class="admincaja3" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td valign="top" align="center">
                <div style="margin-left:10px; height:330px; text-align:left; float:left; width:950px;">
                    <div style="border-bottom:1px solid #ccc; width:950px;"><strong>Modificar Agente</strong></div><p>
                    <table border="0" cellpadding="0" cellspacing="3" width="450" align="center">
                        <tr><th colspan="2">Datos a Modificar</th></tr>
                        <tr>
                            <td>Nombre Agente</td><td><input type="text" name="agente_nombre" size="25" maxlength="15" value="%agente_nombre%" >
                                (*)</td>
                        </tr>
                        <tr>
                            <td>Apellido Agente</td><td><input type="text" name="agente_apellido" size="25" maxlength="15" value="%agente_apellido%" >
                                (*)</td>
                        </tr>
                        <tr>
                            <td>Extensi&oacute;n</td><td><input type="text" name="agente_numero" size="25" maxlength="15" value="%agente_numero%" >
                                (*)</td>
                        </tr>
                        <tr>
                            <td>Devicename</td><td><input type="text" name="agente_sep" size="25" maxlength="30" value="%agente_sep%" >
                                (*)</td>
                        </tr>
                        <tr>
                            <td>Usuario aplicacion</td><td><input type="text" name="usuario" size="25" maxlength="30" value="%usuario%" >
                                (*)</td>
                        </tr>
                        <tr>
                            <td></td><td>(*) La clave se generara automaticamente igual al Usuario Aplicacion</td>
                        </tr>
                    </table>
                    <!--<div style="text-align:center; width:850px; padding-top:190px;"><strong>NOTA :</strong>Todos los campos son obligatorios.</div>-->
                </div>
            </td>
    </table>
    <center>
        <div style="width:250px; height:30px; padding-top:10px;">
            <input type="hidden" name="id" value="%id%">
            <input type="hidden" name="pg" value="%pg%">
            <input type="hidden" name="modificar_agente" value="true">
            <span style="cursor:pointer">
                <img src="plantillas/imagenes/guardar.png" onclick="agenteModificar(document.adminForm_agenteModificar);" />
                <a href="agenteRegistro.jsp"><img src="plantillas/imagenes/cancelar.png" border="0" /></a>
            </span>
        </div>
    </center>
</form>
