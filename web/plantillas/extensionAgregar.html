%error_jsp%
<script>
    function mostrarToolKit(target,nro){
            target.style.visibility = "visible";
            target.style.display = "block";
            if(nro===1){
                target.innerHTML = "%extensionNumeroToolkit%";
            }
            else if(nro===2){
                target.innerHTML = "%extensionDNToolkit%";
            }
            else if(nro===3){
                target.innerHTML = "%extensionNombreToolkit%";
            }
            else if(nro===4){
                target.innerHTML = "%extensionEstadoToolkit%";
            }else{
                target.innerHTML = "%reckallToolkit%";
            }
        }
        function ocultarToolKit(target){
            target.style.visibility = "hidden";
            target.style.display = "none";
        }
</script>
<form name="adminForm_extensionAgregar" action="extensionAgregar.jsp" target="_self" method="post">
    %div_titulo%
    <div style="padding: 2%;text-align: left;color: grey;"><strong>%extnagr_tbl_title%</strong></div>
    <div id="tabla_fondo">
        <div class="tabla_fondo">
            <div  style="float:left;width: 10%;" >%extnagr_tbl_extn% </div>
            <div style="float:left;margin-right: 10px;margin-left: 10px;" class="answer" onmouseover="mostrarToolKit(document.getElementById('t1'),1)" onmouseout="ocultarToolKit(document.getElementById('t1'))">
                <i class="fa fa-question-circle"></i>
            </div>
            &nbsp;&nbsp;<div id="t1" class="toolkit"></div>
            <input type="text" name="extension_numero" size="20" maxlength="15" value="%extensionNumero%" >
        </div>
        
        <div class="tabla_fondo" style="margin-top: 15px;">
            <div  style="float:left;width: 10%;" >Devicename</div>
            <div style="float:left;margin-right: 10px;margin-left: 10px;" class="answer" onmouseover="mostrarToolKit(document.getElementById('t2'),2)" onmouseout="ocultarToolKit(document.getElementById('t2'))">
                <i class="fa fa-question-circle"></i>
            </div>
            &nbsp;&nbsp;<div id="t2" class="toolkit"></div>
            <input type="text" name="devicename_numero" size="20" maxlength="15" value="%devicenameNumero%" >
        </div>
                  
        <div class="tabla_fondo" style="margin-top: 15px;">
            <div  style="float:left;width: 10%;" >%extnagr_tbl_name%</div>
            <div style="float:left;margin-right: 10px;margin-left: 10px;" class="answer" onmouseover="mostrarToolKit(document.getElementById('t3'),3)" onmouseout="ocultarToolKit(document.getElementById('t3'))">
                <i class="fa fa-question-circle"></i>
            </div>
            &nbsp;&nbsp;<div id="t3" class="toolkit"></div>
            <input type="text" name="extension_nombre" size="20" maxlength="30" value="%extensionNombre%" >
        </div>
        
        <div class="tabla_fondo" style="margin-top: 15px;">
            <div  style="float:left;width: 10%;" >%extnagr_tbl_est%</div>
            <div style="float:left;margin-right: 10px;margin-left: 10px;" class="answer" onmouseover="mostrarToolKit(document.getElementById('t4'),4)" onmouseout="ocultarToolKit(document.getElementById('t4'))">
                <i class="fa fa-question-circle"></i>
            </div>
            &nbsp;&nbsp;<div id="t4" class="toolkit" ></div>
            %extensionEstado%
        </div>
        <div class="tabla_fondo" style="margin-top: 15px;">
            %opcion_Reckall%
        </div>
    </div>
    
    <input type="hidden" name="agregar_anexo" value="true">
    <center>
        <div style="width:250px; height:30px; padding-top:10px;">
            <a href="#" onclick="extensionAgregar(document.adminForm_extensionAgregar);" >
                <div class="botones btnadddel">
                %extnagr_btn_save%
                </div>
            </a>
            &nbsp;&nbsp;
            <a href="extensionRegistro.jsp" >
                <div class="botones btnadddel">
                %extagr_btn_cancel%
                </div>
            </a>
        </div>
    </center>
</form>
