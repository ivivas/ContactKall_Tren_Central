<script language="javascript" >
    function Abrir_ventana (pagina) {

        window.open(pagina,"",opciones);

        //            alert("Parametro = " + parametro);
        var opciones="toolbar=no, location=no, directories=no, status=no, menuba=no, scrollbars=yes, resizable=yes, width=708, height=365, top=85, left=140";
